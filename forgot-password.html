<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laura Arcangel | Mis cursos</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a class="h1"><b>Laura </b>Arcangel</a>
    </div>
    <div class="card-body">
      
      <form id="FrmForgot" method="post">
        <div id="DivEmail">
          <p class="login-box-msg">Recupera tu contraseña ingresando tu correo electrónico registrado.</p>
          <div class="input-group mb-3">
            <input id="TxtEmail" type="email" class="form-control" placeholder="E-mail">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
              <button id="BtnSolicita" type="button" class="btn btn-success btn-block">Solicitar código</button>
            </div>
          </div>
        </div>

        <br>
        <div id="DivCodigo">
          <p class="login-box-msg">Ingresa el código que llegó a tu correo.</p>
          <div class="input-group mb-3">
            <input id="TxtCodigo" type="text" class="form-control" placeholder="Código">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
              <button id="BtnValida" type="button" class="btn btn-primary btn-block">Validar código</button>
            </div>
          </div>
        </div>

        <br>
        <div id="DivNewPass">
          <div class="form-group">
            <label for="TxtPass1">Escribe tu nueva contraseña.</label>
            <div class="input-group mb-3">
              <input id="TxtPass1" type="password" class="form-control" placeholder="Nueva contraseña">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fa-solid fa-key"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="TxtPass2">Confirma tu nueva contraseña.</label>
            <div class="input-group mb-3">
              <input id="TxtPass2" type="password" class="form-control" placeholder="Confirma tu contraseña">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fa-solid fa-key"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
              <button type="submit" class="btn btn-success btn-block">Cambiar contraseña</button>
            </div>
            <!-- /.col -->
          </div>
        </div>

        
      </form>
      <p class="mt-3 mb-1">
        <a href="login.html">Iniciar sesión</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<!-- SweetAlert2 -->
<script src="plugins/sweetalert2/sweetalert2.min.js"></script>

<script src="js/forgot-password.js"></script>
</body>
</html>
